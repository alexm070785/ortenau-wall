<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Formular · Ortenau-Wall</title>
<style>
  :root{--accent:#e7e7e7;--text:#4f4f4f;--bg:#f6f6f6;--muted:#70798C;--radius:12px;--shadow:0 4px 12px rgba(0,0,0,.08);}
  *{box-sizing:border-box}
  body{margin:0;font-family:sans-serif;background:var(--bg);color:var(--text);padding-bottom:40px;}
  header{position:sticky;top:0;z-index:100;background:#e7e7e7;border-bottom:1px solid #b0b0b0;}
  .head{max-width:840px;margin:0 auto;display:flex;align-items:center;justify-content:space-between;padding:14px 16px;}
  .hamburger{display:inline-flex;align-items:center;justify-content:center;width:46px;height:40px;border-radius:8px;background:#e7e7e7;border:0;cursor:pointer}
  .hamburger:hover{background:#FFB2B3}
  .hamburger svg{width:28px;height:28px}
  .backdrop{position:fixed;inset:0;background:rgba(0,0,0,.25);opacity:0;pointer-events:none;transition:opacity .2s;z-index:99}
  .backdrop.show{opacity:1;pointer-events:auto}
  .drawer{position:fixed;top:0;right:-280px;width:280px;height:100%;background:#f6f6f6;border-left:1px solid #d9d9d9;box-shadow:-12px 0 24px rgba(0,0,0,.18);transition:right .25s;z-index:100;display:flex;flex-direction:column}
  .drawer.show{right:0}
  .drawer header{background:#e7e7e7;border-bottom:1px solid #b0b0b0}
  .menu{padding:10px 12px;display:flex;flex-direction:column;gap:6px}
  .menu a{text-decoration:none;color:var(--text);padding:10px 12px;border-radius:8px;display:block;transition:background .15s}
  .menu a:hover{background:#FFB2B3}.menu a.active{background:#f6f6f6}
  main{max-width:840px;margin:20px auto;padding:0 16px}
  form{display:grid;grid-template-columns:1fr 1fr;gap:12px}
  input,textarea{width:100%;padding:10px;border:1px solid #ddd;border-radius:12px;background:#fff;box-shadow:var(--shadow)}
  .full{grid-column:1/-1}
  button{background:#f6f6f6;border:1px solid #ddd;border-radius:10px;padding:10px 16px;cursor:pointer}
  button:hover{background:#eaeaea}
  footer{position:fixed;bottom:0;left:0;width:100%;height:40px;background:#e7e7e7;color:#595959;border-top:1px solid #b0b0b0;font-size:.9rem}
  .footer-inner{max-width:1360px;margin:0 auto;height:100%;display:flex;justify-content:center;align-items:center;padding:0 12px}
</style>
</head>
<body>
<header>
  <div class="head">
    <img src="header.png" alt="Ortenau-Wall Logo" style="height:68px">
    <button class="hamburger" id="menuBtn" aria-label="Menü öffnen"><svg viewBox="0 0 24 24"><path fill="#4f4f4f" d="M3 6h18v2H3V6zm0 5h18v2H3v-2zm0 5h18v2H3v-2z"/></svg></button>
  </div>
</header>
<div class="backdrop" id="backdrop" hidden></div>
<aside class="drawer" id="drawer" aria-hidden="true">
  <header><div class="head" style="max-width:none;padding:10px 12px;"><strong>Menü</strong>
    <button class="hamburger" id="closeBtn" aria-label="Menü schließen"><svg viewBox="0 0 24 24"><path fill="#4f4f4f" d="M19 6.41 17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg></button>
  </div></header>
  <nav class="menu">
    <a href="index.html">Start</a><a href="eintragen.html">Eintragen</a><a href="info.html">Info</a><a href="kontakt.html">Kontakt</a><a href="about.html">Über uns</a>
    <hr style="border:none;border-top:1px solid #dcdcdc;margin:8px 0">
    <a href="impressum.html">Impressum</a><a href="datenschutz.html">Datenschutz</a><a href="agb.html">AGB</a>
  </nav>
</aside>

<main>
  <h1>Dein Angebot einreichen</h1>
  <p style="color:#70798C">Demo – Eingaben werden nicht gespeichert.</p>
  <form onsubmit="event.preventDefault();alert('Danke! Dein Eintrag wird geprüft. (Demo)'); this.reset();">
    <input class="full" placeholder="Firmenname" required>
    <input placeholder="Link zur Webseite" required>
    <input placeholder="Bild-URL" required>
    <textarea class="full" placeholder="Kurzbeschreibung (optional)" rows="5"></textarea>
    <button class="full" type="submit">Senden</button>
  </form>
</main>

<footer><div class="footer-inner">© <span id="jahr"></span> Ortenau-Wall</div></footer>

<script>
  document.getElementById('jahr').textContent = new Date().getFullYear();
  (function(){const cur='formular.html';document.querySelectorAll('.menu a').forEach(a=>{const f=(new URL(a.href,location.href)).pathname.split('/').pop().toLowerCase();if(f===cur)a.classList.add('active');});})();
  (function(){const btn=document.getElementById('menuBtn'),close=document.getElementById('closeBtn'),drawer=document.getElementById('drawer'),backdrop=document.getElementById('backdrop');function o(){drawer.classList.add('show');drawer.setAttribute('aria-hidden','false');backdrop.hidden=false;requestAnimationFrame(()=>backdrop.classList.add('show'));document.body.style.overflow='hidden'}function c(){drawer.classList.remove('show');drawer.setAttribute('aria-hidden','true');backdrop.classList.remove('show');document.body.style.overflow='';setTimeout(()=>backdrop.hidden=true,200)}btn.addEventListener('click',o);close.addEventListener('click',c);backdrop.addEventListener('click',c);window.addEventListener('keydown',e=>{if(e.key==='Escape')c()});})();
</script>
</body>
</html>
