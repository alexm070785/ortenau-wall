<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Ortenau-Wall ¬∑ Admin</title>
<style>
  :root{
    --accent:#f4f4f4; --text:#333; --muted:#7a7a7a;
    --card:#fff; --radius:12px; --shadow:0 4px 12px rgba(0,0,0,.08);
  }
  *{box-sizing:border-box}
  body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,sans-serif;background:#fafafa;color:var(--text)}
  header{background:var(--accent);border-bottom:1px solid #ddd;position:sticky;top:0;z-index:10}
  .wrap{max-width:1100px;margin:0 auto;padding:12px 16px;display:flex;align-items:center;gap:10px;justify-content:space-between}
  .btn{border:1px solid #ddd;background:#fff;border-radius:8px;padding:8px 12px;cursor:pointer}
  .btn:hover{background:#f9f9f9}
  .pill{border:1px solid #ddd;background:#fff;border-radius:999px;padding:7px 12px;cursor:pointer}
  .pill.active{background:#eee;font-weight:600}
  main{max-width:1100px;margin:16px auto;padding:0 16px}
  .card{background:var(--card);border-radius:var(--radius);box-shadow:var(--shadow)}
  .card h2{margin:0;padding:14px 16px;border-bottom:1px solid #eee}
  table{width:100%;border-collapse:collapse}
  th,td{padding:10px 12px;border-top:1px solid #eee;text-align:left}
  th{font-size:.9rem;color:var(--muted);font-weight:600;background:#fcfcfc}
  .row-actions{display:flex;gap:6px}
  .muted{color:var(--muted)}
  .right{display:flex;align-items:center;gap:8px}
  .email{font-size:.9rem;color:var(--muted)}
  .toast{position:fixed;right:16px;bottom:16px;background:#2d7a3e;color:#fff;padding:10px 12px;border-radius:10px;box-shadow:var(--shadow);opacity:0;transform:translateY(6px);transition:all .2s}
  .toast.show{opacity:1;transform:translateY(0)}
</style>
<!-- Netlify Identity Widget -->
<script defer src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
<header>
  <div class="wrap">
    <strong>Ortenau-Wall ¬∑ Admin</strong>
    <div class="right">
      <span id="email" class="email">‚Äî</span>
      <button id="btnLogin" class="btn">üîê Login</button>
      <button id="btnRefresh" class="btn">üîÑ Aktualisieren</button>
      <button id="btnLogout" class="btn">üö™ Logout</button>
    </div>
  </div>
</header>

<main>
  <div class="card">
    <h2 style="display:flex;align-items:center;justify-content:space-between;gap:12px;">
      <span>Warteschlange</span>
      <span style="display:flex;gap:8px;">
        <button class="pill" id="tabPending">Pending</button>
        <button class="pill active" id="tabApproved">Approved</button>
      </span>
    </h2>
    <div style="overflow-x:auto;">
      <table id="tbl">
        <thead>
          <tr>
            <th style="width:80px">Bild</th>
            <th>Name &amp; Adresse</th>
            <th>Ort</th>
            <th>Kat.</th>
            <th>Eingereicht</th>
            <th>Aktion</th>
          </tr>
        </thead>
        <tbody id="tbody">
          <!-- rows per JS -->
        </tbody>
      </table>
    </div>
  </div>
</main>

<div id="toast" class="toast" role="status" aria-live="polite"></div>

<script>
  // ===== Helpers =====
  const $ = s => document.querySelector(s);
  const tbody = $('#tbody');
  const toast = $('#toast');
  const tabPending  = $('#tabPending');
  const tabApproved = $('#tabApproved');
  const emailEl = $('#email');
  const btnLogin = $('#btnLogin');
  const btnLogout = $('#btnLogout');
  const btnRefresh = $('#btnRefresh');

  let currentTab = 'approved';  // default-Ansicht
  let idUser = null;

  function showToast(msg, ok=true){
    toast.textContent = msg;
    toast.style.background = ok ? '#2d7a3e' : '#c0392b';
    toast.classList.add('show');
    setTimeout(()=>toast.classList.remove('show'), 3000);
  }

  async function getToken() {
    try {
      if (!window.netlifyIdentity) return null;
      const u = window.netlifyIdentity.currentUser();
      if (!u) return null;
      const t = await u.jwt();
      return t;
    } catch { return null; }
  }

  function setTabsUI(){
    tabPending.classList.toggle('active',  currentTab==='pending');
    tabApproved.classList.toggle('active', currentTab==='approved');
  }

  function renderRows(items){
    tbody.innerHTML = '';
    if (!items.length){
      const tr = document.createElement('tr');
      const td = document.createElement('td');
      td.colSpan = 6;
      td.className = 'muted';
      td.textContent = 'Keine Eintr√§ge.';
      tr.appendChild(td);
      tbody.appendChild(tr);
      return;
    }
    for (const it of items){
      const tr = document.createElement('tr');

      const imgTd = document.createElement('td');
      const img = document.createElement('img');
      img.src = (it.thumbUrl || it.images?.[0] || '').replace(/^\/+/, '/');
      img.alt = '';
      img.style.width='72px'; img.style.height='48px'; img.style.objectFit='cover'; img.loading='lazy';
      imgTd.appendChild(img);

      const nameTd = document.createElement('td');
      nameTd.innerHTML = `<strong>${it.name||''}</strong><br><span class="muted">${it.address||''}</span>`;

      const cityTd = document.createElement('td');
      cityTd.textContent = it.city || '';

      const catTd = document.createElement('td');
      catTd.textContent = (it.category || it.cat || '').toUpperCase();

      const createdTd = document.createElement('td');
      const d = it.createdAt ? new Date(it.createdAt) : null;
      createdTd.textContent = d ? d.toLocaleString() : '‚Äî';

      const actTd = document.createElement('td');
      actTd.className='row-actions';

      if (currentTab === 'pending'){
        const bOk = document.createElement('button');
        bOk.className='btn'; bOk.textContent='Freigeben';
        bOk.addEventListener('click',()=>updateEntry(it.id,'approve'));
        const bNo = document.createElement('button');
        bNo.className='btn'; bNo.textContent='Ablehnen';
        bNo.addEventListener('click',()=>updateEntry(it.id,'reject'));
        actTd.appendChild(bOk); actTd.appendChild(bNo);
      } else {
        actTd.innerHTML = '<span class="muted">‚Äî</span>';
      }

      tr.append(imgTd,nameTd,cityTd,catTd,createdTd,actTd);
      tbody.appendChild(tr);
    }
  }

  // ===== API Calls =====
  async function loadList(status){
    try{
      let headers = {};
      if (status !== 'approved'){
        const token = await getToken();
        if (!token){
          window.netlifyIdentity.open(); // Dialog auf
          showToast('Bitte einloggen, um Pending zu sehen.', false);
          return;
        }
        headers.Authorization = 'Bearer ' + token;
      }
      const res = await fetch(`/entries-list?status=${encodeURIComponent(status)}`, { headers });
      if (!res.ok){
        const t = await res.text().catch(()=>'' );
        throw new Error('HTTP '+res.status+' '+t);
      }
      const data = await res.json();
      renderRows(data);
    }catch(e){
      console.error(e);
      showToast('Laden fehlgeschlagen: '+e.message, false);
    }
  }

  async function updateEntry(id, action){
    try{
      const token = await getToken();
      if (!token){ window.netlifyIdentity.open(); return; }
      const res = await fetch(`/entries-update?id=${encodeURIComponent(id)}`, {
        method:'PATCH',
        headers:{
          'content-type':'application/json',
          'Authorization':'Bearer '+token
        },
        body: JSON.stringify({ action })
      });
      const data = await res.json().catch(()=> ({}));
      if (!res.ok) throw new Error(data?.error || ('HTTP '+res.status));

      showToast(action==='approve'?'Freigegeben.':'Abgelehnt.');
      // Liste neu laden
      loadList(currentTab);
    }catch(e){
      console.error(e);
      showToast('Aktion fehlgeschlagen: '+e.message, false);
    }
  }

  // ===== Identity & UI Wiring =====
  function applyIdentityUI(u){
    idUser = u || null;
    emailEl.textContent = u ? (u.email || 'angemeldet') : '‚Äî';
  }

  document.addEventListener('DOMContentLoaded',()=>{
    // Identity Events
    if (window.netlifyIdentity){
      window.netlifyIdentity.on('init',    user => applyIdentityUI(user));
      window.netlifyIdentity.on('login',   user => { applyIdentityUI(user); loadList(currentTab); });
      window.netlifyIdentity.on('logout',  ()   => { applyIdentityUI(null); if (currentTab==='pending'){ currentTab='approved'; setTabsUI(); } loadList(currentTab); });
      window.netlifyIdentity.on('error',   err  => console.error('Identity error', err));
      window.netlifyIdentity.init(); // wichtig
    }

    // Tabs
    tabApproved.addEventListener('click',()=>{ currentTab='approved'; setTabsUI(); loadList('approved'); });
    tabPending.addEventListener('click', ()=>{ currentTab='pending';  setTabsUI(); loadList('pending');  });

    // Buttons
    btnLogin.addEventListener('click', ()=> window.netlifyIdentity && window.netlifyIdentity.open());
    btnLogout.addEventListener('click',()=> window.netlifyIdentity && window.netlifyIdentity.logout());
    btnRefresh.addEventListener('click',()=> loadList(currentTab));

    // Startansicht
    setTabsUI();
    loadList(currentTab);
  });
</script>
</body>
</html>
