<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ortenau-Wall ¬∑ Admin</title>
  <style>
    :root{
      --bg:#f6f7f9;--fg:#222;--muted:#6b7280;--card:#fff;--line:#e5e7eb;
      --primary:#0ea5e9;--primary-600:#0284c7;--danger:#ef4444;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial;color:var(--fg);background:var(--bg)}
    .topbar{position:sticky;top:0;z-index:10;background:#fff;border-bottom:1px solid var(--line)}
    .wrap{max-width:1200px;margin:0 auto;padding:12px 16px}
    .row{display:flex;gap:12px;align-items:center;justify-content:space-between}
    h1{margin:0;font-size:20px}
    .pill{font-size:12px;padding:4px 8px;border-radius:999px;background:#eef2ff;color:#3730a3;border:1px solid #c7d2fe}
    .btn{appearance:none;border:1px solid var(--line);background:#fff;padding:8px 12px;border-radius:10px;cursor:pointer}
    .btn:hover{box-shadow:0 2px 8px rgba(0,0,0,.06)}
    .btn.primary{background:var(--primary);border-color:var(--primary);color:#fff}
    .btn.primary:hover{background:var(--primary-600)}
    .btn.danger{background:#fff;color:var(--danger);border-color:#fecaca}
    .card{background:var(--card);border:1px solid var(--line);border-radius:14px;box-shadow:0 6px 20px rgba(0,0,0,.08)}
    table{width:100%;border-collapse:collapse}
    th,td{padding:12px;border-bottom:1px solid var(--line);text-align:left;vertical-align:top}
    thead th{position:sticky;top:58px;background:#fff;z-index:1;font-size:12px;color:#374151;text-transform:uppercase;letter-spacing:.04em}
    .thumb{width:72px;height:72px;object-fit:cover;border-radius:10px;border:1px solid var(--line)}
    .muted{color:var(--muted);font-size:12px}
    .tag{display:inline-block;padding:2px 8px;border-radius:999px;border:1px solid var(--line);background:#fafafa;font-size:12px}
    .empty{padding:30px;text-align:center;color:var(--muted)}
    .toast{position:fixed;bottom:16px;left:50%;transform:translateX(-50%);background:#111827;color:#fff;padding:10px 12px;border-radius:10px;opacity:0;transition:.2s;z-index:50}
    .toast.show{opacity:1}
    .edit{display:grid;grid-template-columns:1fr 1fr;gap:12px;padding:12px;border-top:1px dashed var(--line);background:#fafafa}
    .field{display:grid;gap:6px}
    .field input,.field select,.field textarea{padding:10px 12px;border:1px solid var(--line);border-radius:10px;font:inherit;width:100%}
    .field textarea{min-height:120px;resize:vertical}
  </style>
</head>
<body>
  <div class="topbar">
    <div class="wrap row">
      <div class="row" style="gap:10px">
        <h1>Ortenau-Wall ¬∑ Admin</h1>
        <span class="pill" id="userBadge">Nicht eingeloggt</span>
      </div>
      <div class="row" style="gap:8px">
        <button class="btn" id="btnLogin">üîê Login</button>
        <button class="btn" id="btnRefresh">üîÑ Aktualisieren</button>
        <button class="btn" id="btnLogout">üö™ Logout</button>
      </div>
    </div>
  </div>

  <div class="wrap">
    <div class="card">
      <div style="padding:14px 16px;border-bottom:1px solid var(--line);display:flex;justify-content:space-between;align-items:center">
        <div>
          <div style="font-weight:600">Warteschlange</div>
          <div class="muted">Neue Eintr√§ge, die auf Freigabe warten</div>
        </div>
        <div class="row" style="gap:8px">
          <button class="btn" id="btnPending">Pending</button>
          <button class="btn" id="btnApproved">Approved</button>
        </div>
      </div>

      <div style="overflow:auto">
        <table>
          <thead>
            <tr>
              <th style="width:96px">Bild</th>
              <th>Name & Adresse</th>
              <th>Ort</th>
              <th>Kat.</th>
              <th>Eingereicht</th>
              <th style="width:260px">Aktion</th>
            </tr>
          </thead>
          <tbody id="rows">
            <tr><td colspan="6" class="empty">Lade‚Ä¶</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="toast" id="toast">Gespeichert</div>

  <!-- Netlify Identity -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script>
    // ---------- helpers ----------
    const $  = (s, r=document) => r.querySelector(s);
    const fmt = iso => iso ? new Date(iso).toLocaleString('de-DE') : '';
    const esc = s => (s||'').replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));
    const toast = m => { const t=$('#toast'); t.textContent=m; t.classList.add('show'); setTimeout(()=>t.classList.remove('show'),2000); };

    async function getToken() {
      const u = netlifyIdentity.currentUser();
      if (!u) return null;
      try { return await u.jwt(); } catch { return null; }
    }

    async function authedFetch(url, options={}) {
      const token = await getToken();
      const headers = {...(options.headers||{})};
      if (token) headers.Authorization = `Bearer ${token}`;
      return fetch(url, { ...options, headers });
    }

    // ---------- identity ----------
    (function initIdentity(){
      const badge = $('#userBadge');
      const setBadge = (u) => badge.textContent = u ? (u.email || 'eingeloggt') : 'Nicht eingeloggt';

      $('#btnLogin').addEventListener('click', ()=> netlifyIdentity.open('login'));
      $('#btnLogout').addEventListener('click', ()=> netlifyIdentity.logout());

      netlifyIdentity.on('init',  u => { setBadge(u); if (u) load('pending'); else load('approved'); });
      netlifyIdentity.on('login', u => { setBadge(u); netlifyIdentity.close(); load('pending'); });
      netlifyIdentity.on('logout',   () => { setBadge(null); load('approved'); });
      netlifyIdentity.init();
    })();

    // ---------- ui events ----------
    $('#btnRefresh').addEventListener('click', ()=> load(currentView));
    $('#btnPending').addEventListener('click', ()=> load('pending'));
    $('#btnApproved').addEventListener('click', ()=> load('approved'));

    $('#rows').addEventListener('click', (e)=>{
      const btn = e.target.closest('button'); if (!btn) return;
      const id  = btn.dataset.id;
      const act = btn.dataset.action;
      if (act==='edit')    toggleEditor(id, true);
      if (act==='cancel')  toggleEditor(id, false);
      if (act==='save')    save(id);
      if (act==='approve') updateStatus(id, 'approved');
      if (act==='reject')  updateStatus(id, 'rejected');
    });

    // ---------- load & render ----------
    let currentView = 'approved';

    async function load(view='approved'){
      currentView = view;
      const tbody = $('#rows');
      tbody.innerHTML = `<tr><td colspan="6" class="empty">Lade ${view}‚Ä¶</td></tr>`;

      const url = `/.netlify/functions/entries-list?status=${encodeURIComponent(view)}`;
      let resp;
      try {
        resp = (view==='approved') ? await fetch(url) : await authedFetch(url);
      } catch (e) {
        tbody.innerHTML = `<tr><td colspan="6" class="empty">Netzwerkfehler.</td></tr>`;
        return;
      }

      if (!resp.ok) {
        const txt = await resp.text().catch(()=> '');
        let msg = `Fehler (${resp.status})`;
        if (resp.status === 401 || resp.status === 403) msg = 'Kein Zugriff ‚Äì bitte als Admin einloggen.';
        tbody.innerHTML = `<tr><td colspan="6" class="empty">${msg}</td></tr>`;
        console.error('entries-list', resp.status, txt);
        return;
      }

      const items = await resp.json();
      if (!Array.isArray(items) || items.length === 0) {
        tbody.innerHTML = `<tr><td colspan="6" class="empty">Keine Eintr√§ge gefunden.</td></tr>`;
        return;
      }

      tbody.innerHTML = '';
      items.forEach(it => tbody.appendChild(row(it, view==='pending')));
    }

    function row(it, showApprove){
      const tr = document.createElement('tr');
      tr.id = `row_${it.id}`;
      tr.innerHTML = `
        <td>${it.imageUrl ? `<img class="thumb" src="${esc(it.imageUrl)}" alt="">` : ''}</td>
        <td><b>${esc(it.name||'')}</b><div class="muted">${esc(it.address||'')}</div></td>
        <td>${esc(it.city||'')}</td>
        <td><span class="tag">${esc(it.category||'-')}</span></td>
        <td>${fmt(it.createdAt)}</td>
        <td>
          <div class="row" style="gap:8px;flex-wrap:wrap">
            <button class="btn" data-action="edit" data-id="${it.id}">‚úèÔ∏è Bearbeiten</button>
            ${showApprove ? `<button class="btn primary" data-action="approve" data-id="${it.id}">‚úÖ Freigeben</button>` : ''}
            <button class="btn danger" data-action="reject" data-id="${it.id}">üóëÔ∏è Ablehnen</button>
          </div>
          <div class="edit" id="edit_${it.id}" style="display:none">
            <div class="field">
              <label>Men√º (optional)</label>
              <textarea id="m_${it.id}">${esc(it.menuText||'')}</textarea>
            </div>
            <div class="field">
              <label>Featured</label>
              <select id="f_${it.id}">
                <option value="false"${it.featured ? '' : ' selected'}>Nein</option>
                <option value="true"${it.featured ? ' selected' : ''}>Ja</option>
              </select>
            </div>
            <div style="grid-column:1/-1;display:flex;gap:8px">
              <button class="btn" data-action="save" data-id="${it.id}">üíæ Speichern</button>
              <button class="btn" data-action="cancel" data-id="${it.id}">Abbrechen</button>
            </div>
          </div>
        </td>
      `;
      return tr;
    }

    function toggleEditor(id, show){
      const box = document.getElementById(`edit_${id}`);
      if (box) box.style.display = show ? 'grid' : 'none';
    }

    // ---------- update / approve / reject ----------
    async function save(id){
      const menuText = (document.getElementById(`m_${id}`)?.value || '');
      const featured = (document.getElementById(`f_${id}`)?.value === 'true');

      const resp = await authedFetch('/.netlify/functions/entries-update', {
        method: 'PATCH',
        headers: { 'Content-Type':'application/json' },
        body: JSON.stringify({ id, menuText, featured })
      });

      if (!resp.ok) {
        console.error('save', resp.status, await resp.text());
        toast('Speichern fehlgeschlagen');
        return;
      }
      toast('Gespeichert');
      toggleEditor(id, false);
      load(currentView);
    }

    async function updateStatus(id, status){
      if (status==='rejected' && !confirm('Diesen Eintrag wirklich ablehnen?')) return;

      const resp = await authedFetch('/.netlify/functions/entries-update', {
        method: 'PATCH',
        headers: { 'Content-Type':'application/json' },
        body: JSON.stringify({ id, status })
      });

      if (!resp.ok) {
        console.error('status', resp.status, await resp.text());
        toast('Aktion fehlgeschlagen');
        return;
      }
      toast(status==='approved' ? 'Freigegeben' : 'Abgelehnt');
      load(currentView === 'pending' ? 'pending' : 'approved');
    }

    // initial
    document.addEventListener('DOMContentLoaded', ()=> load('approved'));
  </script>
</body>
</html>
