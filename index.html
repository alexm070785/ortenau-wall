<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Ortenau liefert · Lokale Angebote</title>
<style>
  :root{--accent:#e7e7e7;--text:#222;--bg:#f6f6f6;--card:#fff;--muted:#6b7280;--radius:12px;--line:#e5e7eb}
  *{box-sizing:border-box}
  body{margin:0;font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial;background:var(--bg);color:var(--text)}
  header{position:sticky;top:0;background:var(--accent);border-bottom:1px solid #b0b0b0}
  .wrap{max-width:1200px;margin:0 auto;padding:12px 16px}
  .grid{display:grid;gap:16px;grid-template-columns:repeat(auto-fill,minmax(220px,1fr))}
  .card{background:var(--card);border:1px solid var(--line);border-radius:12px;overflow:hidden;box-shadow:0 4px 12px rgba(0,0,0,.06);text-decoration:none;color:inherit}
  .thumb{width:100%;height:140px;object-fit:cover;background:#fafafa}
  .pad{padding:10px 12px}
  .muted{color:var(--muted);font-size:12px}
  footer{margin-top:30px;border-top:1px solid var(--line);padding:14px;color:#555}
  .hero{background:#fff;border:1px solid var(--line);border-radius:12px;padding:12px;margin:16px 0}
  .hero a{color:#111}
</style>
</head>
<body>
<header>
  <div class="wrap" style="display:flex;align-items:center;justify-content:space-between">
    <strong>Ortenau liefert</strong>
    <nav><a href="admin.html">Admin</a></nav>
  </div>
</header>

<main class="wrap">
  <div class="hero">
    Möchtest du, dass wir dein Lokal aufnehmen? Schreib uns einfach eine E-Mail an
    <a href="mailto:info@deine-domain.tld">info@deine-domain.tld</a>.
  </div>

  <h2>Freigegebene Einträge</h2>
  <div id="list" class="grid"></div>
</main>

<footer class="wrap">© <span id="y"></span> Ortenau liefert</footer>

<script>
document.getElementById('y').textContent = new Date().getFullYear();

const list = document.getElementById('list');
function card(it){
  const a = document.createElement('a');
  a.className='card';
  a.href = it.mapsUrl || '#';
  if (it.mapsUrl) { a.target='_blank'; a.rel='noopener'; }
  a.innerHTML = `
    <img class="thumb" src="${it.imageUrl || it.thumbUrl || 'icons/restaurant.png'}" alt="">
    <div class="pad">
      <div style="font-weight:700">${it.name || ''}</div>
      <div class="muted">${[it.street, it.zip && it.city ? it.zip+' '+it.city : it.city].filter(Boolean).join(', ')}</div>
      <div class="muted">${it.category || ''}</div>
    </div>`;
  return a;
}

(async function load(){
  try{
    const res = await fetch('/.netlify/functions/entries-list?status=approved', { cache:'no-store' });
    if(!res.ok) throw new Error('HTTP '+res.status);
    const items = await res.json();
    list.innerHTML='';
    if(!items.length){ list.innerHTML = '<div class="muted">Noch keine Einträge.</div>'; return; }
    // Featured zuerst
    items.sort((a,b)=>(b.featured?1:0)-(a.featured?1:0));
    items.forEach(it => list.appendChild(card(it)));
  }catch(e){
    console.error(e);
    list.innerHTML = '<div class="muted">Fehler beim Laden.</div>';
  }
})();
</script>
</body>
</html>
