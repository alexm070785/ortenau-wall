# netlify.toml  (komplette, korrigierte Version)

[build]
  publish   = "."
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"

# Netlify Identity (Client-Routen) — OHNE ./ Präfix
[[redirects]]
  from  = "/.netlify/identity/*"
  to    = "/.netlify/identity"
  status = 200
  force  = true

# CORS für alle Functions
[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    Access-Control-Allow-Origin  = "*"
    Access-Control-Allow-Methods = "GET,POST,PATCH,OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"

# Blobs Stores
[[blobs]]
  name = "entries"
  retention = "manual"

[[blobs]]
  name = "images"
  retention = "manual"
