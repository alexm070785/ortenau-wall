[build]
  publish   = "."
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"

# CORS für Functions (hilft beim lokalen Testen & aus dem Admin)
[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    Access-Control-Allow-Origin  = "*"
    Access-Control-Allow-Methods = "GET,POST,PATCH,OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"

# ---------- WICHTIG: Explizite Redirects auf die Functions ----------
# List (GET)
[[redirects]]
  from   = "/.netlify/functions/entries-list"
  to     = "/.netlify/functions/entries-list"
  status = 200
  force  = true

# Update (PATCH/POST/GET) – Querystrings (z.B. id=...) werden automatisch übernommen
[[redirects]]
  from   = "/.netlify/functions/entries-update"
  to     = "/.netlify/functions/entries-update"
  status = 200
  force  = true

# Create (POST) – nur der Vollständigkeit halber (deine Function geht schon)
[[redirects]]
  from   = "/.netlify/functions/entries-create"
  to     = "/.netlify/functions/entries-create"
  status = 200
  force  = true

# ---------- Netlify Blobs Stores ----------
[[blobs]]
  name = "entries"
  retention = "manual"

[[blobs]]
  name = "images"
  retention = "manual"

