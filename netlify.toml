[build]
  # falls dein Functions-Ordner anders hei√üt, hier anpassen
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"

# Alle /api/* Requests zu Netlify Functions weiterreichen
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
  force = true
